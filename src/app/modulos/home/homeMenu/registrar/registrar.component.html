<div class="contenido">

    <app-navbar-home></app-navbar-home>
    <section class="py-5">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-6">
                    <div class="card border-dark rounded-2">
                        <div class="row g-0">
                            <div class="card-body p-5 p-lg-5 text-black">
                                <form [formGroup]="crearUsuario" (ngSubmit)="agregarEdictarUsuario()">
                                    <h3 class="fw-normal mb-3 pb-3 text-center">Registrate
                                    </h3>

                                    <div *ngIf="loading" class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <div *ngIf="submitted && crearUsuario.invalid" class="text-danger mb-3 text-center">Todos los campos
                                        son obligatorios</div>

                                    <div class="form-outline mb-4">
                                        <input type="text" formControlName="nombre"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="nombre">Nombre</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" formControlName="cedula"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="cedula">C&eacute;dula</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="tel" formControlName="telefono"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="telefono">Tel&eacute;fono</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" formControlName="email"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" formControlName="confirmarPassword"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="confirmarPassword">Confirmar Contraseña</label>
                                    </div>

                                    <div class="pt-1 mb-4 d-grid gap-2">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Registrarte</button>
                                    </div>


                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <app-footer-home></app-footer-home>
</div>
