<div class="contenido">
    <app-navbar-home></app-navbar-home>
    <section class="p-5">

        <div class="d-flex justify-content-center">
            <div class="col col-xl-9">
                <div class="card  border-dark rounded-2">
                    <div class="row g-0">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <div class="badge bg-dark text-white">Participantes {{participantes.length}}/50</div>
                            <h1 class="card-title text-center mb-5">{{this.nombreSala}}</h1>

                            <div class="coming-soon">
                                <div class="time-countdown">
                                    <ul>
                                        <li class="count-bg-one radius"><span id="days">{{day}}</span>Dias</li>
                                        <li class="count-bg-two radius"><span id="hours">{{hours}}</span>Horas</li>
                                        <li class="count-bg-three radius"><span id="minutes">{{minutes}}</span>Minutos
                                        </li>
                                        <li class="count-bg-four radius"><span id="seconds">{{seconds}}</span>Segundos
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Modal trigger button -->
                         <!--    <button type="button" class="btn btn-primary btn-lg" (click)="obtenerGanador()">
                                Launch
                            </button> -->

                            <!-- Modal Body -->
                            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static"
                                data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                                    role="document">
                                    <div class="modal-content">

                                        <div class="modal-body text-center">
                                            <h1 class="card-title mt-4">{{Nganador}}</h1>
                                            <h4 class="card-text">Ganador es:</h4>
                                            <p class="card-text fs-5 text-muted"> XXX123</p>

                                            <div class="d-flex justify-content-center mt-4">
                                                <button type="button" class="btn btn-outline-dark" 
                                                data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                
                                    </div>
                                </div>
                            </div>



                            <div class="row justify-content-center align-items-center g-2 mt-5">
                                <div class="col-md-7">
                                    <h5 class="mt-5">Datos de sala</h5>
                                    <p><strong>Premio: </strong>{{premio |currency}}</p>
                                </div>
                                <div class="col-md-5">
                                    <h5 class="mb-0">Participantes</h5>
                                </div>

                            </div>

                            <div class="row align-items-center g-2">
                                <div class="col-md-7"></div>
                                <div class="col-md-5">
                                    <div class="row align-items-center g-2">
                                        <div class="col-6"><strong>Numero</strong></div>
                                        <div class="col-6"><strong>Nombre</strong></div>
                                    </div>
                                    <div class="p-2 overflow-auto" style="height: 11rem;">
                                        <div class="row align-items-center g-0"
                                            *ngFor="let participante of participantes">
                                            <div class="col-6">{{participante.numero}}</div>
                                            <div class="col-6" *ngFor="let usuario of usuarios">
                                                <div class="mx-1" *ngIf="participante.uid==usuario.uid">
                                                    {{usuario.nombre}}</div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <app-footer-home></app-footer-home>
</div>
